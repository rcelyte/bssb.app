environments:
    default_migration_table: phinxlog
    default_environment: github_ci
    github_ci:
        adapter: mysql
        host: 127.0.0.1
        name: test_db
        user: user
        pass: secret
        port: 3306
        charset: utf8
        collation: utf8_unicode_ci
paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'